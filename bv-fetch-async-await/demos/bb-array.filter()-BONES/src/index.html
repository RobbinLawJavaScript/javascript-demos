<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch</title>
  <link rel="icon" href="./img/favicon.png"  type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="module" src="./js/index.js" defer></script>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">Bones</h2>
    <form id="form">
      <div class="row">
        <div class="mb-3 col-5">
         <input
            name="partial-search-string"
            type="text"
            class="form-control"
            placeholder="partial search string"
          >
        </div>
        <div class="mb-3 col-3">
          <button type="submit" class="w-100 btn btn-primary">Filter</button>
        </div>
      </div>
    </form>
    <div class="table-responsive-lg"></div>
        <table class="table">
          <thead>
            <tr id="ted-talk-columns">
              <th scope="col">id</th>
              <th scope="col">bone Type</th>
            </tr>
          </thead>
          <tbody id="rows">

          </tbody>
        </table>
      </div>
  </div>
</body>
</html>
