<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo: filtering|fetch</title>
  <link rel="icon" href="./img/favicon.png"  type="image/png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="module" src="./js/index.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand mx-5" href="#">
          <img src="./img/favicon.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
          Demo: filtering|fetch|get|local json
        </a>
      </div>
    </nav>
  </header>
  <main class="pt-1 mx-auto container">
    <h5 class="mb-1 mx-3 fw-bold">Filter Criteria</h5>
    <form id="form" novalidate>
      <div class="row">
        <div class="col-7 mb-1">
          <input
            name="name"
            type="text"
            class="form-control"
            placeholder="Names"
            id="name"
          >
          <div class="invalid-feedback">
            Invalid Name
          </div>
        </div>
        <div class="col-3 mb-1">
          <input
            name="rating"
            type="number"
            class="form-control"
            placeholder="Minimum Rating"
            id="rating"
            step=".1"
          >
          <div class="invalid-feedback">
            Invalid Rating
          </div>
        </div>
        <div class="col mb-1">
          <button type="submit" class="btn btn-dark w-100">Filter</button>
        </div>
      </div>
    </form> 
  </div>
  <div class="album py-1 bg-body-tertiary">
    <div class="container">
      <h5 class="mb-1 fw-bold">Filtered Foods</h5>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">Rating</th>
            </tr>
          </thead>
          <tbody id="ui-output-data"> 
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
