<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forms Intro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="module" src="./js/index.js" defer></script>
</head>

<body>
	<main>
		<form id="frm" method="post">
			<div class="row">
				<div class="mb-1 col-7 alert">
				</div>
			</div>
			<div class="row">
				<div class="mb-3 col-7">
					<input class="form-control" type="text" placeholder="first name" id="firstNameId" name="firstName">
				</div>
				<div class="mb-3 col-3">
					<select class="form-select" id="dropDown" name="dropDown">
						<option value="">Select a Contact Reason...</option>
						<option value="Option 1">Questions</option>
						<option value="Option 2">Job</option>
						<option value="Option 3">Can I get your number?</option>
					</select>
				</div>
				<div class="col-2">
					<button type="submit" class="btn btn-primary w-100">Add Item</button>
				</div>
			</div>
		</form>
		<div class="item-list">
		</div>
	</main>
</body>

</html>
