<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="img/favicon.png"  type="image/png">
  <meta charset="utf-8">
  <title>Food Favorites by RLaw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="module" src="./js/index.js" defer></script>
</head>
  
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./img/favicon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Loops-Arrays
      </a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Choose a demo
            </a>
            <ul class="dropdown-menu">
              <li><a id="demo1" class="dropdown-item" href="#"></a></li>
              <li><a id="demo2" class="dropdown-item" href="#"></a></li>
              <li><a id="demo3" class="dropdown-item" href="#"></a></li>
              <li><a id="demo4" class="dropdown-item" href="#"></a></li>
              <li><a id="demo5" class="dropdown-item" href="#"></a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="px-4 py-5 my-5 container text-center">
    <h1 class="display-5 fw-bold">Food Favorites</h1>
    <form id="form">
      <div class="row">
        <div class="mb-3 col-9">
         <input
            type="text"
            name="form-text"
            class="form-control"
          >
        </div>
        <div class="mb-3 col-3">
          <button type="submit" id="text-submit" class="w-100 btn btn-dark" value="text-filter">Partial String Filter</button>
        </div>
      </div>
      <div class="row"> 
        <div class="mb-3 col-9">
          <select 
            name="form-dropdown"
            class="form-select">
            <option value="">All</option>
            <option value="Meat">Meat</option>
            <option value="Starch">Starch</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Desert">Desert</option>
          </select>
        </div>
        <div class="mb-3 col-3">
          <button type="submit" id="dropdown-submit" class="w-100 btn btn-dark" value="drop-down-filter">Drop Down Filter</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="mb-3 col-12">
       <input
          type="text"
          id="text-box-2"
          class="form-control"
        >
      </div>
    </div>
    <div class="row"> 
      <div class="mb-3 col-12">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Filter on a Category of Foods
          </button>
          <ul id="dropdown-2" class="dropdown-menu">
            <li><a class="dropdown-item" href="#">All</a></li>
            <li><a class="dropdown-item" href="#">Meat</a></li>
            <li><a class="dropdown-item" href="#">Starch</a></li>
            <li><a class="dropdown-item" href="#">Vegetables</a></li>
            <li><a class="dropdown-item" href="#">Desert</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h5>Foods to Choose From</h5>
        <ul id="list-one" class="list-group text-center">
        </ul>
      </div>
      <div class="col">
        <h5>Favorite Foods</h5>
        <ul id="list-two" class="list-group text-center">
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
