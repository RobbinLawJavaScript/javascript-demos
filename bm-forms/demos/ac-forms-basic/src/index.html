<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forms</title>
	<link rel="icon" href="./img/favicon.png"  type="image/png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="module" src="./js/index.js" defer></script>
</head>
<body>
	<header>
		<nav class="navbar bg-dark" data-bs-theme="dark">
			<div class="container">
				<a class="navbar-brand" href="#">
					<strong class="px-1">Forms Demo</strong>
				</a>
			</div>
		</nav>
	</header>
	<main class="mx-auto my-4 container">
		<form id="form" class="row" novalidate>
			<div class="col-6">
				<input 
					type="text" 
					id="text"
					class="form-control" 
					name="text-name"
					placeholder="Name..."
				>
				<div class="invalid-feedback">
					Between 1 and 5 inclusive chars
				</div>
			</div>
			<div class="col-3">
				<select
					id="select"
					class="form-select"
					name="select-name"
				>
					<option value="">Select...</option>
					<option value="Questions">Questions</option>
					<option value="Job">Job</option>
					<option value="Get Your Number">Can I get your number?</option>
				</select>
				<div class="invalid-feedback">
					Please select a valid contact reason.
				</div>
			</div>
			<div class="col-3">
				<button 
					type="submit" 
					class="btn btn-dark w-100"
				>
				Add Item
				</button>
			</div>
		</form>
		<div id="list" class="my-3 list-group">
		</div>
	</main>
</body>
</html>
