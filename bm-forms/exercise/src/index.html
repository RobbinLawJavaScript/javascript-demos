<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Practicing with Forms</title>
	<link rel="icon" href="./img/favicon.png"  type="image/png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="module" src="./js/index.js" defer></script>
</head>
<body>
	<header>
		<nav class="navbar bg-dark" data-bs-theme="dark">
			<div class="container">
				<a class="navbar-brand" href="#">
					<strong class="px-1">Forms Exercise</strong>
				</a>
			</div>
		</nav>
	</header>
	<main class="mx-auto my-4 container">
		<div class="row">
			<div class="col-6 text-center">
				<h2 class="mb-1 text-center">Athens Picture Tags Creator</h2>
				<img class='mb-3 center' src="./img/athens.png" alt="Athens" />
			</div>
		</div>
		<form id="form" class="row" novalidate>
			<div class="mb-3 col-4">
				<input
					type="text" 
					id="text"
					class="form-control" 
					name="text-name" 
					placeholder="text...">
				<div class="invalid-feedback">
					Between 1 and 10 inclusive chars.
				</div>
			</div>
			<div class="col-2">
				<button 
					type="submit" 
					class="btn btn-dark w-100">
					Add Tag
				</button>
			</div>
		</form>
		<div 
			id="list" 
			class="my-3 list-group">
		</div>
	</main>
</body>
</html>
