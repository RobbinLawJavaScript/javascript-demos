<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="img/favicon.png"  type="image/png">
  <meta charset="utf-8">
  <title>Welcome to JavaScript</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="module" src="./js/main.js" defer></script>
  
</head>
  
<body>

  <div class="px-4 py-5 my-5 container">
    <h1 class="display-5 fw-bold title">Add New Platform Users</h1>
    <form class="row g-3 new-user-form" novalidate>
      <div class="col-md-4 position-relative">
        <label for="validationTooltipUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
          <input
            type="text"
            class="form-control"
            name="username"
            >
          <div class="invalid-feedback">
            Unique and valid username.
          </div>
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip03" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          name="city"
        >
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip04" class="form-label">Province</label>
        <select
          class="form-select"
          name="province">
          <option selected value="">Choose...</option>
          <option>AB</option>
          <option>NL</option>
          <option>PE</option>
          <option>NS</option>
          <option>NB</option>
          <option>QC</option>
          <option>ON</option>
          <option>MB</option>
          <option>SK</option>
          <option>YT</option>
          <option>NT</option>
          <option>NU</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid province.
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  
    <div class="pt-3">
      <ul class="new-users-list list-group">
        
      </ul>
    </div>
    
  </div>
</body>

</html>
