<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Jar</title>
  <link rel="icon" href="./img/favicon.png"  type="image/png">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script type="module" src="./js/app.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Job Jar</a>
    </div>
  </nav>
  <div class="container">
    <div class="card mb-3">
      <div class="card-body">
        <div class="form-group">
          <input type="text" id="title" class="form-control" placeholder="Job Title">
        </div>
        <div class="form-group">
          <textarea id="description" class="form-control" placeholder="Job Description"></textarea>
        </div>
        <input type="hidden" id="id" value="">
        <div class="" id="form">
          <div class="row">
            <div class="col">
              <button id="add" class="add btn btn-dark btn-block">Add Job</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="edit" class="hidden edit btn btn-dark btn-block">Edit Job</button>
            </div>
            <div class="col">
              <button id="edit-cancel" class="hidden cancel btn btn-dark btn-block">Cancel Edit</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="delete" class="hidden delete btn btn-dark btn-block">Delete Job</button>
            </div>
            <div class="col">
              <button id="delete-cancel" class="hidden cancel btn btn-dark btn-block">Cancel Delete</button>
            </div>
          </div>
          <div id="alert" class="row mt-3">
            <div class="col no-vis">
              <p class="btn btn-block">...</p> 
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="items"></div>
  </div>
</body>
</html>
